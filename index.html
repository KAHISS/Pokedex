<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Press+Start+2P&family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="./assets/Pokédex_logo.png"
          alt="logo-pokedex"
          class="header-content"
        />
      </header>
      <div class="main-content">
        <section class="generations">
          <h1 class="title">Primeira geração</h1>
          <div class="image">
            <div>
              <img
              src="./assets/charmander.png"
              alt="image-charmander"
              class="image-pokemon"
              id="charmander"
              />
            </div>
            <div>
              <img
              src="./assets/bulbasaur.png"
              alt="image-bulbasaur"
              class="image-pokemon"
              id="bulbasaur"
              />
            </div>
            <div>
              <img
              src="./assets/squirtle.png"
              alt="image-squirtle"
              class="image-pokemon"
              id="squirtle"
              />
            </div>
          </div>
        </section>
        <section class="generations">
          <h1>Segunda geração</h1>
          <div class="image">
            <div>
              <img
              src="./assets/cyndaquil.png"
              alt="image-cyndaquil"
              class="image-pokemon"
              id="cyndaquil"
              />
            </div>
            <div>
              <img
              src="./assets/chikorita.png"
              alt="imagem-chikorita"
              class="image-pokemon"
              id="chikorita"
              />
            </div>
            <div>
              <img
              src="./assets/totodile.png"
              alt="imagem-totodile"
              class="image-pokemon"
              id="totodile"
              />
            </div>
          </div>
        </section>
        <section class="generations">
          <h1>Terceira geração</h1>
          <div class="image">
            <div>
              <img
              src="./assets/torchic.png"
              alt="imagem-torchic"
              class="image-pokemon"
              id="torchic"
              />
            </div>
            <div>
              <img
              src="./assets/treecko.png"
              alt="imagem-treecko"
              class="image-pokemon"
              id="treecko"
              />
            </div>
            <div>
              <img
              src="./assets/murdkip.png"
              alt="image-murdkip"
              class="image-pokemon"
              id="murdkip"
              />
            </div>
          </div>
        </section>
      </div>
      <footer class="footer">&copy Pokemon 2023</footer>
    </div>
  </body>
</html>
